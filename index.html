<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>天氣卡片</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./all.css" />
</head>

<body>
  <main>
    <h1 class="fw-bold text-center mt-5">各縣市天氣預報總覽</h1>
    <section class="fw-bold text-center mt-4">
      <span>現在時間: </span>
      <span id="clock"></span>
    </section>

    <section class="d-flex gap-2 justify-content-center py-5">
      <button type="button" data-area="all" class="show_city_btn btn btn-lg px-4" type="button">
        全部
      </button>
      <button type="button" data-area="north" class="show_city_btn btn btn-lg px-4" type="button">
        北部
      </button>
      <button type="button" data-area="centre" class="show_city_btn btn btn-lg px-4" type="button">
        中部
      </button>
      <button type="button" data-area="south" class="show_city_btn btn btn-lg px-4" type="button">
        南部
      </button>
      <button type="button" data-area="east" class="show_city_btn btn btn-lg px-4" type="button">
        東部
      </button>
      <button type="button" data-area="island" class="show_city_btn btn btn-lg px-4" type="button">
        離島
      </button>
    </section>

    <section class="container mb-3">
      <div id="weather_list" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3">
        <!-- <div class="col">
                <div class="card ${background}"> 
                    <div class="card-body z-2 text-style">
                        <h5 class="card-title fw-bold">${city.locationName}</h5>
                        <h6 class="card-subtitle mb-2">${weather}</h6>
                        <h2 class="card-text">${temp}°C</h2>
                        <p class="card-text">降雨機率:${pop}%</p>
                    </div>
                </div>
            </div> -->
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./all.js"></script>
</body>

</html>
